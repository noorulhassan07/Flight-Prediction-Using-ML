<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Prediction Result:</h2>
        <p class="prediction">{{ prediction }}</p>
        <a href="/">← Predict Again</a>

        <hr>

        <h3>📊 Delay Statistics</h3>

        <div class="chart-container">
            <h4>1. Delay Distribution</h4>
            <img src="/static/images/delay_distribution.png" alt="Delay Distribution" width="90%" style="border-radius: 12px; box-shadow: 0px 0px 10px #00ffcc;">
        </div>

        <br><br>

        <div class="chart-container">
            <h4>2. Top 10 Delay Origin Airports</h4>
            <img src="/static/images/top_delay_airports.png" alt="Top Delay Airports" width="90%" style="border-radius: 12px; box-shadow: 0px 0px 10px #00ffcc;">
        </div>

        <br><br>
        <a href="/" class="btn">🔁 Make Another Prediction</a>
    </div>
</body>
</html>
